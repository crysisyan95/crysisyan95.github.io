<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin:0px;
        }
        svg {
            margin: 100px;
            border:1px solid red;
        }
    </style>
</head>
<body>
    <svg style="width:300px; height:300px;border:1px solid blue;">
        <path d="M10 10 H 90 V 90 H 10 L 10 10" stroke="orange" fill="transparent"/>
        <path id="line" d="M 10 10 C 20 100, 80 100, 100 10" stroke="black" fill="transparent"/>
        <circle cx="10" cy="10" r="1" stroke="red" fill="transparent"/>
        <circle cx="20" cy="100" r="1" stroke="red" fill="transparent"/>
        <circle  cx="80" cy="100" r="1" stroke="red" fill="transparent"/>
        <circle  id="point2" cx="100" cy="10" r="1" stroke="red" fill="transparent"/>
    </svg> 
    <svg width="320" height="320" xmlns="http://www.w3.org/2000/svg">
        <path d="M 10 315
                 L 110 215
                 A 30 50 0 0 1 162.55 162.45
                 L 172.55 152.45
                 A 30 50 -45 0 1 215.1 109.9
                 L 315 10" stroke="black" fill="green" stroke-width="2" fill-opacity="0.5"/>
      </svg>
    <script>
        let point = document.querySelector("#point2");
        let line = document.querySelector("#line");

        
        point.addEventListener("mousemove",function(event){
            console.log(event);
            event.target.style.position="absolute";
            line.setAttribute("d", "M10 10 C 20 100, 80 100,"+ event.offsetX+" "+event.offsetY);
            event.target.setAttribute("cx", event.offsetX);
            event.target.setAttribute("cy", event.offsetY);

            })
    </script>
</body>
</html>
